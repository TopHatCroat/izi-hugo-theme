<div id="profile">
  {{ if .Site.Params.avatarImage }}
    <div id="avatar">
      <img alt="avatar" src="{{ .Site.Params.avatarImage | relURL }}" />
    </div>
  {{ end }}

  <div id="description">
    <h1 class="title">{{ .Site.Params.Author }}</h1>

    {{ with .Site.Params.Bio }}
      <h2>{{ . | markdownify }}</h2>
    {{ end }}
  </div>
</div>
